<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="logo rpl 2.png">
        <link rel="stylesheet" href="style.css">
        <title>Membuat Aplikasi Kalkulator</title>
        <div class="container">
        <fieldset id="container">
            <body>
            <h2>Membuat Aplikasi Kalkulator</h2>
            <input type="text" id="display" readonly><br>
            <button onclick="addToDisplay('7')" input class="button digit" type="button">7</button>
            <button onclick="addToDisplay('8')" input class="button digit" type="button">8</button>
            <button onclick="addToDisplay('9')" input class="button digit" type="button">9</button>
            <button onclick="addToDisplay('+')" input class="button digit" type="button">+</button>
            <br>
            <button onclick="addToDisplay('4')" input class="button digit" type="button">4</button>
            <button onclick="addToDisplay('5')" input class="button digit" type="button">5</button>
            <button onclick="addToDisplay('6')" input class="button digit" type="button">6</button>
            <button onclick="addToDisplay('-')" input class="button digit" type="button">-</button>
            <br>
            <button onclick="addToDisplay('1')" input class="button digit" type="button">1</button>
            <button onclick="addToDisplay('2')" input class="button digit" type="button">2</button>
            <button onclick="addToDisplay('3')" input class="button digit" type="button">3</button>
            <button onclick="addToDisplay('*')" input class="button digit" type="button">x</button>
            <br>
            <button onclick="addToDisplay('.')" input class="button digit" type="button">.</button>
            <button onclick="addToDisplay('0')" input class="button digit" type="button">0</button>
            <button onclick="addToDisplay('/')" input class="button digit" type="button">/</button>
            <button onclick="calculate()" input class="button digit" type="button">=</button>
            <br>
            <button onclick="ClearDisplay ()" id="btnC" input class="button digit" type="button">c</button>

            <script>
                function addToDisplay(value){
                    document.getElementById('display').value += value;
                }
                function ClearDisplay(){
                    document.getElementById('display').value ='' ;
                    
                    
                }
                function calculate(){
                var display = document.getElementById('display').value;
                var result = eval(display);
                result = parseFloat(result.toFixed (9));
                document.getElementById('display').value = result;
                }
            </script>
            </body>
        </fieldset>
        </div>
    </head>
</html>
